<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="assignment">
      <!-- 1) Output your name -->
      <h2>{{name}}</h2>
      <!-- 2) Output your age -->
      <p>{{age}}</p>
      <!-- 3) Output your age + 5 -->
      <p>{{ageInFiveYrs()}}</p>
      <!-- 4) Output a random number (0 to 1) -->
      <p>Favorite Number: {{favouriteNum()}}</p>
      <div>
        <!-- 5) Display some image you found via Google -->
        <img v-bind:src="imgLink" />
      </div>
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <input type="text" v-bind:value="name" v-on:keyup.enter="setName()"/><br/>
      <button v-on:click="resetInput">Reset Input</button>
      <button v-on:click.right="addCounter(5)">Add</button>
      <button v-on:click.left="reduceCounter(5)">Remove</button><br/>
      <p v-once>Starting counter : {{counter}}</p>
      <p>Result : {{counter}}</p>
      <br/>
      <form v-on:submit.prevent="submitForm">
        <input type="text"/>
        <button type="submit">Sign Up</button>
      </form>
    </section>
  </body>
</html>
